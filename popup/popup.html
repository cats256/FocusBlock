<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script src="popup.js" type="module"></script>
    <title>FocusBlock</title>
  </head>
  <body>
    <div id="focus-block">Focus Mode</div>
    <div id="focus-tab">
      <button type="button" id="focus-toggle"></button>
      <button type="button" id="site-toggle"></button>
      <!-- <button type="button" id="block-list">Blocklist</button> -->
      <button type="button" id="statistics">Today's Usage</button>
      <button type="button" id="statistics">
        This Site: 12 hrs 12 min (↑30%)
      </button>
      <button type="button" id="statistics">
        All Sites: 12 hrs 12 min (↑30%)
      </button>
      <button type="button" id="statistics">Last Week's Daily Usage</button>
      <button type="button" id="statistics">
        This Site: 127 hrs 12 min (↑30%)
      </button>
      <button type="button" id="statistics">
        All Sites: 127 hrs 12 min (↑30%)
      </button>
      <button type="button" id="statistics">More</button>
    </div>
    <div id="button-container">
      <button type="button">
        <span class="material-symbols-outlined"> timer </span>
      </button>
      <button type="button">
        <span class="material-symbols-outlined"> power_settings_new </span>
      </button>
      <button type="button">
        <span class="material-symbols-outlined"> settings </span>
      </button>
    </div>
  </body>
</html>
