<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Inter&display=swap"
      rel="stylesheet"
    />
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script src="popup.js" type="module"></script>
    <script src="pomodoro/pomodoro.js" type="module"></script>
    <script src="focus-tab/focus-tab.js" type="module"></script>
    <script src="tailwind.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" />
    <link href="focus-tab/focus-tab.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="focus-block">Focus Tab</div>
    <div class="panel" id="pomodoro-timer" hidden></div>
    <div class="panel" id="focus-tab"></div>
    <div class="panel" id="settings-tab" hidden><div style="text-align: center">In Development</div></div>
    <div id="button-container">
      <button type="button" id="timer">
        <span class="material-symbols-outlined"> timer </span>
      </button>
      <button type="button" id="power-settings">
        <span class="material-symbols-outlined"> power_settings_new </span>
      </button>
      <button type="button" id="settings">
        <span class="material-symbols-outlined"> settings </span>
      </button>
    </div>
  </body>
</html>
