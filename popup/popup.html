<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script src="popup.js" type="module"></script>
    <title>FocusBlock</title>
  </head>
  <body>
    <button type="button" id="add-button">Add Site To Block List</button>
    <br />
    <button type="button" id="remove-button">
      Remove Site From Block List
    </button>
    <button type="button" id="options">Options</button>
    <button type="button" id="toggle-focus-mode">Disable Focus Mode</button>
    <button type="button" id="schedule">Set Custom Schedule</button>
    <button type="button" id="custom-focus-mode">Set Custom Time</button>
    <button type="button" id="quote">Customize Page</button>
    <button type="button">
      <span class="material-symbols-outlined"> alarm_add </span>
    </button>
    <button type="button">
      <span class="material-symbols-outlined"> timer </span>
    </button>
    <button type="button">
      <span class="material-symbols-outlined"> power_settings_new </span>
    </button>
    <button type="button">
      <span class="material-symbols-outlined"> toggle_on </span>
    </button>
    <button type="button">
      <span class="material-symbols-outlined"> toggle_off </span>
    </button>
    <button type="button">
      <span class="material-symbols-outlined"> settings_power </span>
    </button>
    <button type="button" style="height: 100px">
      <span class="material-symbols-outlined"> settings </span>
    </button>
  </body>
</html>
