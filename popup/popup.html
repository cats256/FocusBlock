<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script src="popup.js" type="module"></script>
    <script src="pomodoro/pomodoro.js" type="module"></script>
    <script src="focus-tab/focus-tab.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" />
    <link href="focus-tab/focus-tab.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="focus-block">Focus Tab</div>
    <div class="panel" id="pomodoro-timer" hidden>
      <p class="text-gray-500 text-center text-sm" id="type">Be More Productive With Pomodoro</p>
      <div class="m-auto mt-10">
        <p class="text-3xl m-auto text-center" id="clock">00:00</p>
      </div>

      <div class="flex-col m-auto py-8 w-2/3">
        <div class="flex justify-between my-2">
          <p>Focus Time</p>
          <input
            value="25"
            type="number"
            id="focus-minutes"
            class="border-2 border-blue-300 rounded w-1/4 text-center"
          />
        </div>
        <div class="flex justify-between my-2">
          <p>Break Time</p>
          <input
            type="number"
            value="5"
            id="break-minutes"
            class="border-2 border-blue-300 rounded w-1/4 text-center"
          />
        </div>
        <div class="flex justify-between my-2">
          <p>Cycles</p>
          <input type="number" value="2" id="sessions" class="border-2 border-blue-300 rounded w-1/4 text-center" />
        </div>
      </div>
      <div class="flex-col">
        <div class="m-auto w-2/3 my-2">
          <button class="w-full border-2 border-green-500 rounded bg-green-500 m-auto p-1 text-white" id="start">
            Start Session
          </button>
        </div>
        <div class="m-auto w-2/3 my-2">
          <button class="w-full border-2 border-red-400 rounded bg-red-400 m-auto p-1 text-white" id="reset">
            Reset Session
          </button>
        </div>
      </div>
    </div>
    <div class="panel" id="focus-tab">
      <button type="button" id="focus-toggle">Click In The Middle</button>
      <button type="button" id="site-toggle">Or Reload Page For</button>
      <button type="button" id="list-mode">Extension To Take Effect</button>
      <button type="button">Today's Usage (â†‘30%)</button>
      <button type="button" id="site-today-usage">This Site: Loading</button>
      <button type="button" id="sites-today-usage">All Sites: Loading</button>
      <button type="button">Last Week's Daily Usage</button>
      <button type="button" id="site-week-usage">This Site: Loading</button>
      <button type="button" id="sites-week-usage">All Sites: Loading</button>
    </div>
    <div id="button-container">
      <button type="button" id="timer">
        <span class="material-symbols-outlined"> timer </span>
      </button>
      <button type="button" id="power-settings">
        <span class="material-symbols-outlined"> power_settings_new </span>
      </button>
      <button type="button">
        <span class="material-symbols-outlined"> settings </span>
      </button>
    </div>
  </body>
</html>
